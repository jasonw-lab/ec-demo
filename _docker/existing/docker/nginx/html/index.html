<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Apps Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .app-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .app-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 18px;
        }
        .app-card p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vue Apps Portal</h1>
        <p>Welcome to the Vue Apps Portal. Select an application below to get started.</p>
        
        <div class="app-grid">
            <div class="app-card">
                <a href="/retail/">Retail App</a>
                <p>Retail management system</p>
            </div>
            
            <div class="app-card">
                <a href="/booking/">Booking Hotel</a>
                <p>Hotel reservation system</p>
            </div>
            
            <div class="app-card">
                <a href="/gallery/">Photo Gallery</a>
                <p>Image gallery application</p>
            </div>
            
            <div class="app-card">
                <a href="/weather/">Weather App</a>
                <p>Weather forecast application</p>
            </div>
            
            <div class="app-card">
                <a href="/meal/">Meal Planner</a>
                <p>Meal planning application</p>
            </div>
        </div>
    </div>
</body>
</html>
