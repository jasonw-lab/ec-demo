server.port=8090

# PayPay integration configuration
paypay.enabled=${PAYPAY_ENABLED:true}
paypay.base-url=${PAYPAY_BASE_URL:https://stg-api.paypay.ne.jp}
paypay.merchant-id=${PAYPAY_MERCHANT_ID:}
paypay.api-key=${PAYPAY_API_KEY:}
paypay.api-secret=${PAYPAY_API_SECRET:}
paypay.callback-url=${PAYPAY_CALLBACK_URL:http://localhost:5173/checkout}

# Downstream Order Service endpoint
svc.order.baseUrl=${SVC_ORDER_BASE_URL:http://localhost:8081}

# Kafka configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:${EC_DEMO_SERVER:192.168.1.199}:29092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka topics
ec-demo.kafka.topics.payments-events=ec-demo.payments.events.v1
