server.port=8080

# PayPay integration configuration
paypay.enabled=${PAYPAY_ENABLED:true}
# Sandbox API host (override with env or secret manager)
paypay.base-url=${PAYPAY_BASE_URL:https://stg-api.paypay.ne.jp}
# Set your merchant id and API credentials when enabling real integration
paypay.merchant-id=${PAYPAY_MERCHANT_ID:}
paypay.api-key=${PAYPAY_API_KEY:}
paypay.api-secret=${PAYPAY_API_SECRET:}
# Frontend URL to return after payment (if used by real flow)
paypay.callback-url=${PAYPAY_CALLBACK_URL:http://localhost:5173/checkout}

